<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/neu_logo.jpg" width="150px" />
            <h1>Sign up</h1>
            <div *ngIf="alreadyExist">
                <p></p>
                <p>The account: {{email}} AlreadyExist!</p>
            </div>
            <div *ngIf="!nameIsValid">
                <p>please enter a valid name!</p>
            </div>
            <div *ngIf="!emailIsValid">
                <p>please enter a valid email address!</p>
            </div>
            <div *ngIf="!passwordIsValid">
                <p>please enter a valid password!</p>
            </div>
            <div *ngIf="!password1IsValid">
                <p>please re-enter a valid password!</p>
            </div>
            <div *ngIf="!passwordMatch">
                <p>please check that password are matched! </p>
            </div>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="name" name="name" class="form-control input-underline input-lg" id="fullname" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="email" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password1" name="password1" class="form-control input-underline input-lg" id="repeatPassword" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onRegister()"> Register </a>&nbsp;
                <a class="btn rounded-btn" (click)="onLogIn()"> Log in </a>
            </form>
        </div>
    </div>
</div>
