<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <img src="assets/images/neu_logo.jpg" width="250px" class="user-avatar"/>
            <div *ngIf="!emailIsValid">
                <p></p>
                <p>please enter a valid email address!</p>
            </div>
            <div *ngIf="!passwordIsValid">
                <p>please enter a valid password!</p>
            </div>
            <div *ngIf="!canLogIn">
                <p>please check your email, password or sign up!</p>
            </div>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="email" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                
                <!-- <div class="form-content">
                    <div class="form-group">
                        <input type="text" on-target="email" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" on-target="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div> -->
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log In </a>
                &nbsp;
                <a class="btn rounded-btn" (click)="onSignup()"> Sign Up </a>
                &nbsp;
                <a class="btn rounded-btn" (click)="onLoggedinAsVisitor()"> I'm a visitor </a>
            </form>
        </div>
    </div>
</div>
